<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opsbrew</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/7726142a02.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="nav">
            <div class="wrapper nav__items">
                <a href="index.html" class="nav__logo"></a>
                <div class="nav__links">
                    <a href="info.html" class="nav__link">Our Product</a>
                    <a href="info.html" class="nav__link">Pricing</a>
                    <a href="info.html" class="nav__link">Docs</a>
                    <a href="info.html" class="nav__link">FAQ</a>
                    <a href="info.html" class="nav__link">Blog</a>
                    <a href="info.html" class="nav__link">Contact</a>
                    <a href="#" class="nav__btn nav__btn--regexbrew">Regexbrew</a>
                    <a href="#" class="nav__btn nav__btn--login">Log In</a>
                </div>
                <button class="nav__bars"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </nav>

    <main>

        <section class="error">
            <div class="error__body wrapper">
                <div class="error__photo">
                    <picture>
                        <source media="(max-width:400px)" srcset="./img/404/4042.png">
                        <source media="(max-width:992px)" srcset="./img/404/4045.png">
                        <img src="./img/404/4045.png" alt="error 404">
                    </picture>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <div class="footer__body wrapper">
            <div class="footer__logo">
                <img class="footer__logo-opsbrew" src="./img/logo/opsbrewXS.png" alt="logo Opsbrew">
                <p class="footer__logo-text">is a child company of</p>
                <img class="footer__logo-adfolks" src="./img/logo/adfolksXS.png" alt="logo aDFOLKS">
            </div>
            <div class="footer__links">
                <a class="footer__link" href="#">About</a>
                <div class="footer__dot"></div>
                <a class="footer__link" href="#">Terms of Service</a>
                <div class="footer__dot"></div>
                <a class="footer__link" href="#">Privacy Policy</a>
            </div>
        </div>
        <div class="footer__create">
            <p class="footer__create--copy">CarCare &copy; 2022. All rights reserved</p>
            <p class="footer__create--person">Designed by <a class="footer-person"
                    href="http://www.behance.net/magdalena-d" target="_blank">Magdalena Drabek</a> |
                Crafted by <a class="footer-person" href="https://github.com/Kosin89" target="_blank">Paweł
                    Kosiński</a></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/slick.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
